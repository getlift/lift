service: stripe
configValidationMode: error

provider:
    name: aws

providers:
    stripeProviderWithProfile:
        type: stripe
        profile: myProfile
    stripeProviderWithoutProfile:
        type: stripe

constructs:
    monWebhook:
        type: webhook
        provider: stripeProviderWithProfile
        url: test
        enabledEvents:
            - payin
