service: storage
configValidationMode: error

provider:
    name: aws

constructs:
    default:
        type: storage
    kmsEncryption:
        type: storage
        encryption: kms
    extendedBucket:
        type: storage
        extensions:
            bucket:
                Properties:
                    ObjectLockEnabled: True
    extendedBucketWithArray:
        type: storage
        extensions:
            bucket:
                Properties:
                    CorsConfiguration:
                        CorsRules:
                            - AllowedOrigins:
                                  - "*"
                              AllowedHeaders:
                                  - "*"
                              AllowedMethods:
                                  - GET
                                  - HEAD
                                  - PUT
                                  - POST
    withLifecycleRules:
        type: storage
        lifecycleRules:
            - prefix: tmp/
              expirationInDays: 1
            - Prefix: cache/
              ExpirationInDays: 7
              Status: Disabled
