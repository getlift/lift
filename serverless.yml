service: lift-app

provider:
    name: aws
    region: us-east-1
    runtime: nodejs12.x

custom:
    lift:
        static-website:

functions:
    hello:
        handler: demo/handler.hello

package:
    exclude:
        - 'bin/**'
        - 'dist/**'
        - 'node_modules/**'
        - 'src/**'
        - 'test/**'
        - 'utils/**'

plugins:
    - ./dist/plugin.js
